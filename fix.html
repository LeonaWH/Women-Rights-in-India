      //2
      Plotly.d3.csv(
        "bacha.csv", 
        function (data) {
          // compute the score count for each region
          const regions = [...new Set(data.map((row) => row.Region))];
          const scoreCounts = regions.map((region) => {
            const filteredData = data.filter((row) => row.Region === region && row.Score > 0);
            const scoreCount = filteredData.length;
            return {
              region: region,
              scoreCount: scoreCount,
            };
          });

          // create the plot
          const trace = {
            x: scoreCounts.map((row) => row.region),
            y: scoreCounts.map((row) => row.scoreCount),
            type: "bar",
          }; 
          const layout = {
            title:{
    text: "Average Length of Paid Maternity Leave by Region", 
    font: {
      family: "Arial",
      size: 24,
      weight: "bold"
    }
  },
             
            xaxis: {
              title: "Region",
            },
            yaxis: {
              title: "Score Count",
            },
          };
          const config = {
            responsive: true,
          };
          Plotly.newPlot("plot2", [trace], layout, config);
        }
      );

          const ownershipScores = [...new Set(data.map((row) => row["Do men and women have equal ownership rights to immovable property?	Score"]))];

          ownershipScores.forEach((score) => {

              x: filteredData.map((row) => row.Economy),

            };
