<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div id="plot1"></div>
    <div id="plot2"></div>
 
    <script>
      // read the data for plot 1
      Plotly.d3.csv(
        "data.csv",
        function (data) {
          // extract the x and y data
          const x = data.map((row) => row.Region);
          const y = data.map((row) => row["What is the legal age of marriage for girls?"]);

          // create the plot
          const trace = {
            x: x,
            y: y,
            type: "scatter",
          };
          const layout = {
            title: "Legal Age of Marriage for Girls",
            xaxis: {
              title: "Region",
            },
            yaxis: {
              title: "Age",
            },
          };
          const config = {
            responsive: true,
          };
          Plotly.newPlot("plot1", [trace], layout, config);
        }
      );
 
      // read the data for plot 2
      Plotly.d3.csv(
        "data.csv",
        function (data) {
          // extract the x and y data
          const x = data.map((row) => row.Economy);
          const y = data.map((row) => row["Does the legislation establish clear criminal penalties for domestic violence?"]);

          // create the plot
          const trace = {
            x: x,
            y: y,
            type: "bar",
          };
          const layout = {
            title: "Criminal Penalties for Domestic Violence",
            xaxis: {
              title: "Economy",
            },
            yaxis: {
              title: "Response",
              ticktext: ["No", "Yes"],
              tickvals: [0, 1],
            },
          };
          const config = {
            responsive: true,
          };
          Plotly.newPlot("plot2", [trace], layout, config);
        }
      );
    </script>
  </body>
</html>
